<!DOCTYPE html>
<html>
<!--Fixed: Added a Carousel Section & Post n Poll Section-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/indexstyle.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>
    <nav>
        <a href="index.html">
            <img src="images/logo3.png" id="logo">
        </a>
        <div class="search-bar">
            <input type="text" placeholder="Search Weeb Lib...">
        </div>
        <div class="nav-buttons">
            <a href="featured.html">Featured</a>
            <a href="polls.html">Polls</a>
            <a href="anime.html">Anime</a>
            <a href="games.html">Games</a>
            <div class="dropdown">
                <a href="javascript:void(0);" id="user-dropdown">
                    <img src="images/dropdown.png" id="profile">
                </a>
                <div class="dropdown-content">
                    <a href="profile.html">My Profile</a>
                    <a href="#">My Posts</a>
                    <a href="signin.html">Log out</a>
                </div>
            </div>
            <a href="signin.html" id="signin-link">Sign In</a>
        </div>
    </nav>

    <br /><br /><br /><br /><br /><br />

    <!-- Carousel section -->
    <div class="container">
        <div id="index-carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#index-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#index-carousel" data-slide-to="1"></li>
                <li data-target="#index-carousel" data-slide-to="2"></li>
                <li data-target="#index-carousel" data-slide-to="3"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="frame">
                        <img src="images/carousel/images1.png" alt="main-pic">
                    </div>
                </div>
                <div class="item">
                    <div class="frame">
                        <img src="images/carousel/images2.png" alt="pic-2">
                    </div>
                </div>
                <div class="item">
                    <div class="frame">
                        <img src="images/carousel/images3.png" alt="pic-3">
                    </div>
                </div>
                <div class="item">
                    <div class="frame">
                        <img src="images/carousel/images4.png" alt="pic-4">
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#index-carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#index-carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


    <br /><br /><br /><br /><br />
    <!--Post section & Polls-->
    <div class="postnpoll-section">
        <!--Post Section-->
        <div class="post-section">

            <div class="write-post">
                <textarea placeholder="Write your post here..." rows="2"></textarea>
                <div class="post-buttons">
                    <button class="button-post">Post</button>
                    <button class="button-cancel">Cancel</button>
                    <button class="button-upload">Upload Image</button>
                    <button class="button-embed">Embed Link</button>
                </div>
            </div>
            <br /><br />
            <div class="previous-posts">
                <h2>Previous Posts</h2>
                <div class="post">
                    <p>This is a sample post.</p>
                </div>
                <div class="post">
                    <p>This is another sample post.</p>
                </div>
            </div>
        </div>
        <div class="poll-section">
            <h2>Top Users of the Month</h2>
            <div class="poll-container">
                <!-- Display top users here -->
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        // Check user sign-in status
        var signedIn = false; // Replace with your sign-in logic

        // Show/hide dropdown and sign-in link based on sign-in status
        var userDropdown = document.getElementById("user-dropdown");
        var signinLink = document.getElementById("signin-link");

        if (signedIn) {
            userDropdown.style.display = "block";
            signinLink.style.display = "none";
        } else {
            userDropdown.style.display = "none";
            signinLink.style.display = "block";
        }
    </script>
</body>

</html>
