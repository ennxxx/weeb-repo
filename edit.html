<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="icon" href="images/icons/icon.png" type="image/png">
    <script src="js/navbar.js"></script>
    <script src="js/sections.js"></script>
    <script src="js/edit.js"></script>

    <!-- Bootstrap and Ajax-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="style/all.css">


</head>

<body>

    <!-- Navigation Bar -->
    <script>insertNav();</script>

    <div id="edit-content-container">
        <h1>Edit Profile</h1>
        <hr>
        <div id="edit-container">
            <div id="image-container">
                <img src="images/profile/cinnamoroll.png" id="profile-pic">
                <button id="change-image-btn"></button>
            </div>
            <div id="info-container">
                <h3>Display name</h3>
                <p>Set a display name. This does not change your username.</p>
                <input type="text" placeholder="Display name" id="new-name" required>
                <h3>Bio</h3>
                <p>A brief description of yourself shown on your profile.</p>
                <textarea placeholder="Bio" id="new-bio" required></textarea>
                <div id="button-container">
                    <input type="button" id="save-edit-btn" value="Save">
                    <input type="button" id="cancel" value="Cancel" onclick="window.location.href='main-profile.html'">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <script>insertFooter();</script>

</body>

</html>
