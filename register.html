<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style/registerstyle.css">
    <link rel="icon" href="images/icon.png" type="image/png">

    <!--Password Confirmation-->

    <script>
        window.addEventListener('DOMContentLoaded', () => {

            /* Declaration of Variables */
            const passwordInput = document.getElementById('password-input');
            const confirmPasswordInput = document.getElementById('confirm-password-input');
            const passwordMatchIcon = document.getElementById('password-match-icon');

            /* Function for checking if both passwords match */
            function checkPasswordMatch() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (password === confirmPassword) {
                    passwordMatchIcon.textContent = '✓';
                    passwordMatchIcon.style.color = 'green';
                } else {
                    passwordMatchIcon.textContent = '✕';
                    passwordMatchIcon.style.color = 'red';
                }
            }

            /* Getting the input */
            passwordInput.addEventListener('input', checkPasswordMatch);
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);
        });
    </script>
</head>

<body>

    <!-- Header Div -->
    <header>
        <a href="index.html">
            <img src="images/logo2.png" id="logo">
        </a>
        <div class="signin-container">
            <p>Already have an account?</p>
            <a href="signin.html">Sign In</a>
        </div>
    </header>

    <!-- Registration Form Div -->
    <div class="register-container">
        <form class="registration-form">
            <h2 class="signin-title">Register</h2>

            <p>Enter your username</p>
            <input type="text" placeholder="Username" class="textbox" required><br>

            <p>Create a password</p>
            <input type="password" id="password-input" placeholder="Password" class="textbox" required><br>
            <input type="password" id="confirm-password-input" placeholder="Confirm Password" class="textbox" required>
            <span id="password-match-icon"></span><br>

            <a href="index.html" class="button">
                <img src="images/arrow.png" id="arrow" />
            </a>

        </form>
    </div>
</body>

</html>
