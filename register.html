<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="images/icons/icon.png" type="image/png">
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="style/all.css">

</head>

<body id="register-body">
    <!-- Header Div -->
    <header class="register-header">
        <a href="home.html">
            <img src="images/logo/logo2.png" id="register-logo">
        </a>
        <div class="register-container-signin">
            <p>Already have an account?</p>
            <a href="signin.html">Sign In</a>
        </div>
    </header>

    <!-- Registration Form Div -->
    <div class="register-container">
        <form class="registration-form">
            <div class="registration-content">
                <div class="registration-left">
                    <h1 class="registration-title">Register</h1>
                    <p>Enter your username</p>
                    <input type="text" placeholder="Username" class="register-textbox" required><br>
                    <p>Create a password</p>
                    <input type="password" id="password-input" placeholder="Password" class="register-textbox" required><br>
                    <input type="password" id="confirm-password-input" placeholder="Confirm Password" class="register-textbox"
                        required>
                    <span id="password-match-icon"></span><br>
                </div>
                <div class="registration-right">
                    <img src="images/icons/girl.png" id="girl">
                </div>
            </div>

            <div class="registration-actions">
                <a href="index.html">
                    <img src="images/icons/arrow.png" id="arrow">
                </a>
            </div>
        </form>
    </div>
</body>

</html>
