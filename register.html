<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet"  href="style/registerstyle.css">>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora&display=swap">
  <script>   /*javascript for confirmation of password*/
    window.addEventListener('DOMContentLoaded', () => {
      /*Declaration of Variables*/
      const passwordInput = document.getElementById('password-input');
      const confirmPasswordInput = document.getElementById('confirm-password-input');
      const passwordMatchIcon = document.getElementById('password-match-icon');

      /*function for checking if both passwords match*/
      function checkPasswordMatch() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (password === confirmPassword) {
          passwordMatchIcon.textContent = '✓';
          passwordMatchIcon.style.color = 'green';
        } else {
          passwordMatchIcon.textContent = '✕';
          passwordMatchIcon.style.color = 'red';
        }
      }

      /*Where JS will get the input from*/
      passwordInput.addEventListener('input', checkPasswordMatch);
      confirmPasswordInput.addEventListener('input', checkPasswordMatch);
    });
  </script>
</head>

<body>
  <div class="logo-image-container">     <!--Home Button Image Div-->
    <a href="index.html">
      <img src="Images/lemp_logo.png" alt="Your Image">
    </a>
  </div>
  <div class="register-container">      <!--Registration Form Div-->
    <form class="registration-form">
      <h2 class="signin-title">Register</h2>
      <input type="text" placeholder="Username" class="textbox" required><br>
      <input type="password" id="password-input" placeholder="Password" class="textbox" required><br>
      <input type="password" id="confirm-password-input" placeholder="Confirm Password" class="textbox" required>
      <span id="password-match-icon"></span><br>

      
      <div class="submit-container">    <!--Submit Button Div-->
        <button type="submit" class="signup-button">Sign Up</button>
      </div>
      <div class="return-container">
        <a href="signin.html">Go back to login page</a>
      </div>
    </form>
  </div>
</body>

</html>
