<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/viewstyle.css">
    <link rel="stylesheet" href="style/navbar.css">
    <link rel="icon" href="images/icon.png" type="image/png">
    <script src="js/view.js"></script>
    <script src="js/navbar.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <!-- Navigation Bar -->
    <nav style="margin-bottom: 0;">
        <a href="index.html">
            <img src="images/logo/logo3.png" id="logo">
        </a>
        <div class="search-bar">
            <input type="text" placeholder="Search Weeb Lib..." id="search-text">
        </div>
        <div class="nav-buttons">
            <a href="featured.html">Featured</a>
            <a href="polls.html">Polls</a>
            <a href="anime.html">Anime</a>
            <a href="games.html">Games</a>
            <img src="images/profile.png" id="profile">
            <div class="dropdown">
                <a href="javascript:void(0);" id="user-dropdown">
                    <img src="images/navbar/dropdown.png" id="dropdown">
                </a>
                <div class="dropdown-content">
                    <a href="main-profile.html">My Profile</a>
                    <a href="#">My Posts</a>
                    <a href="signin.html">Log out</a>
                </div>
            </div>
            <a href="signin.html" id="signin-link">Sign In</a>
        </div>
    </nav>

    <!-- View Container -->
    <div class="view-container">
        <div class="view-post">
            <div class="actual-post">
            </div>
            <div class="add-comment">
                <img src="images/profile.png" class="post-profile">
                <textarea class="comment-area" onclick="clearDefaultText(this)"
                    onblur="restoreDefaultText(this)">Write a Comment...</textarea>
                <button class="submit-button">
                    <img src="images/comment/send.png" class="submit-comment">
                </button>
            </div>
            <div class="view-comments">
            </div>
        </div>
        <div class="view-rightside">
            <p>hi ced! - enxi</p>
        </div>
    </div>
</body>

</html>
